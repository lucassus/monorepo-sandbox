name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15.0.1

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Typecheck
        run: yarn typecheck

      - name: Build
        run: yarn build

      - name: Start
        run: yarn start
